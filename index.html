<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/logoAlura.png" alt="">
    </header>
    <main class="principal">
        <input class="digiteTexto" type="text" placeholder="Digite um Texto">

        <div class="espacoTexto">

            <img src="assets/imgEspaco.png" alt="">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>

        </div>

        <section class="botoes">
            <div class="notice">Apenas letras minúsculas e sem acento.</div>
            <div class="container">
                <button class="button button-encrypt">Criptografar</button>
                <button class="button button-decrypt">Descriptografar</button>
            </div>
        </section>
    </main>

        
</body>
</html>
